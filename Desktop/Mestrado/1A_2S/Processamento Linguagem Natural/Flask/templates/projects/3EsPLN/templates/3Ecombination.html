{% extends 'layout3Es.html' %}

{% block title %}
<title>3E's | Combination</title>
{% endblock %}

{% block style %}
<style>


	.firstsection {
		background-color: rgb(255, 255, 255);
		height: 400px;
		vertical-align: middle;
	}

	.secondsection {
		background-color: lightgray;
		height: 400px;
		vertical-align: middle;
	}

	.thirdsection {
		background-color: rgb(255, 255, 255);
		height: 400px;
	}

	.box-main {
		display: flex;
		justify-content: center;
		align-items: center;
		color: black;
		max-width: 80%;
		margin: auto;
		height: 80%;
	}

	.firsthalf {
		width: 100%;
		display: flex;
		flex-direction: column;
		justify-content: center;
	}

	.secondhalf {
		width: 30%;
	}

	.secondhalf img {
		width: 70%;
		border: 4px solid white;
		border-radius: 150px;
		display: block;
		margin: auto;
	}

	.text-big {
		font-family: 'Piazzolla', serif;
		font-weight: bold;
		font-size: 35px;
	}

	.text-small {
		font-size: 18px;
	}

	.btn {
		padding: 8px 20px;
		margin: 7px 0;
		border: 2px solid white;
		border-radius: 8px;
		background: none;
		color: white;
		cursor: pointer;
	}

	.btn-sm {
		padding: 6px 10px;
		vertical-align: middle;
	}

	.section {
		height: 400px;
		display: flex;
		align-items: center;
		justify-content: center;
		max-width: 90%;
		margin: auto;
	}

	.section-Left {
		flex-direction: row-reverse;
	}

	.paras {
		padding: 0px 65px;
	}

	.center {
		text-align: center;
	}

</style>
{% endblock %}

{% block main %}
<main>
	<section class="firstsection" id="The combination">
		<div class="box-main">
			<div class="firstHalf">
				<h1 class="text-big" id="web">The combination</h1>
				<p class="text-small">
					The ultimate achievable engineering landmark regarding to this amazingly interesting topic would be the conception of an "elemare".
				</p>
			</div>
			<img src="/static/ee.jpg" alt="">
		</div>
	</section>
</main>
{% endblock %}
